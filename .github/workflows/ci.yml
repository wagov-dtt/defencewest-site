name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install mise
        uses: jdx/mise-action@v2
      
      - name: Install system dependencies
        run: mise run setup-ci

      - name: Build
        run: mise run build
      
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  a11y:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          experimental: true
      
      - name: Install a11y tools and run tests
        run: |
          mise use pnpm@latest node@22
          pnpm install
          mise run setup-ci
          uv sync
          mise run preprocess
          hugo server &
          sleep 5
          export PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
          pnpm exec pa11y-ci

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
