name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      
      - name: Install mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
      
      - name: Install system dependencies
        run: mise run setup-ci

      - name: Build
        id: hugo
        run: |
          # Run Hugo with warnings
          mise x -- hugo --cleanDestinationDir --printPathWarnings --printUnusedTemplates 2>&1 | tee hugo.log
          
          # Surface warnings as GitHub annotations
          grep -E "^WARN" hugo.log | while read line; do echo "::warning::$line"; done || true
          
          # Check for errors and fail
          if grep -q "^ERROR" hugo.log; then
            grep "^ERROR" hugo.log | while read line; do echo "::error::$line"; done
            exit 1
          fi
      
      - name: Check HTML
        run: mise run htmlcheck

      - name: Check Links
        continue-on-error: true
        run: |
          mise x -- lychee public/ \
            --no-progress \
            --format markdown \
            --cache \
            --max-cache-age 7d \
            2>&1 | tee lychee-output.md
          
          if grep -q "ðŸš«" lychee-output.md; then
            echo "::warning::Link check found broken links - see job log for details"
          fi
      
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: public/

  a11y:
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      
      - name: Install mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          experimental: true
      
      - name: Install a11y tools and run tests
        run: |
          mise use pnpm@latest node@22
          pnpm install
          mise run setup-ci
          uv sync
          mise run preprocess
          hugo server &
          sleep 5
          export PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
          pnpm exec pa11y-ci

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
