capabilities: 'We are a flexible style research and development company with a small highly experienced team of engineers, technicians and naval architects who specialise in taking radical new concepts from proof-of-concept stage to commercially viable prototypes. We have a growing Intellectual Property (IP) portfolio comprising five international patent families dating back to 2002. Nauti-Craft’s technology solves buffeting issues in marine vessels thanks to the inventor/founder Chris Heyring and other core team members that developed automotive suspension technology company, Kinetic Pty Ltd. Nauti-Craft suspension technology provides: improved crew and passenger comfort; reduced health risk from exposure to whole body vibration; a wider operating window in adverse weather conditions; safer transfer to a dock or other vessel; improved handling and maneuverability; and a competitive advantage and unique selling proposition.'
