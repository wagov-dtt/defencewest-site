overview: Nauti-Craft Pty Ltd is a research and development company focused on the design and development of the patented Nauti-Craft marine suspension system. This technology separates a vessel’s hull from the deck and superstructure via a ‘passive reactive’ interlinked hydraulic system to realise increased levels of ride comfort, control and stability. Our technology eliminates buffeting in even modest wave conditions by reducing whole body vibration by up to 75%, thus providing unparalleled levels of shock mitigation. Improvements to stability and the maintenance of a level attitude can be further enhanced with active control of the suspension system including deck attitude and active cornering control. Our technology has great potential application for commercial, military and recreational vessels.
