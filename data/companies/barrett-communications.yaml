capabilities: Barrett utilise their R&D;, manufacturing capability, service and field support departments to supply and support their defence, government, critical infrastructure and peacekeeping customers in over 150 countries. Barrett systems allow for multiple configurations and scalability in system size and complexity, with the added benefit of adding additional systems and subsystems in the future stages. Customised system development is also available where bespoke systems and networks are designed, manufactured, installed and training provided. Due to unique capabilities of Barrett and the continual focus on customer satisfaction, they have maintained long term agreements with customers around the world.
