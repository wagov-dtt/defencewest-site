overview: BELUX was established in 2004 and is now one of the leading and most experienced independent precision water jet cutting and precision engineering fabrication companies in Western Australia. BELUX is an Australian privately owned and operated company with facility located in Bunbury, South West of Western Australia. Greg Kowalczyk founder and owner, has established BELUX in 2004, After working in the industry for 15 years. He started out as a toolmaker apprentice then moved into machinery manufacturing (ABB-Dolmel ), then steel fabrication and ultra and high pressure control systems, mining equipment, parts manufacturing , hydraulic systems design and manufacture. He worked with each customer, from prototype, development through to complete project management and manufacturing process. He has developed a reputation for reliability, quality and competitiveness. Since 2007 BELUX has been rapidly growing, with large investments into new technologies resulting in expanding into industrial
  Water Jet cutting , and CNC turning , milling and wire EDM cutting. Supported by CAD/CAM design capabilities. With our very own processing purpose build facility and qualified personnel available 24/7 to ensure that the most complex and intricate shapes can be manufactured within tight tolerances. BELUX is diverse in the range of products and services that we can offer.
