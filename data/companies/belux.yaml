capabilities: Our quality driven experienced and motivated team backed up by newest technology. Belux is the largest abrasive water-jet cutting business in Western Australia, with 2 OMAX high precision abrasive water-jets with 5 axis head and rotary axis we can cut armor plates, Kevlar, UHMW harden steel, stainless steel, aluminum, titanium and other exotic metal and composites . Belux hydraulic section provide design and manufacture of hydraulic and pneumatic fittings, manifolds and valve blocks of large format and mass. Our CAD/CAM and CNC machining includes turning, milling, wire EDM cutting section provide support for local mining, agricultural, forestry, automotive and marine industries in our purpose build factory in Bunbury.
