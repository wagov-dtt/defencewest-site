overview: Established in Western Australia in 1978, Decmil is a leading Australian construction and engineering company providing services across a range of industry sectors. We are committed to outstanding project management and delivery regardless of the scale or the intricacy of the work. Decmil is a wholly-owned subsidiary of ASX-listed company Decmil Group Limited. Our goal is to maximise returns from our operations by delivering value to our clients, shareholders and stakeholders. Decmil has a proud history of delivering projects with the Department of Defence, having delivered a wide range of projects at operating bases nationally. We have a demonstrated ability in delivering sensitive, remote, secure and technically-challenging projects. Our defence experience has included accommodation, fuel infrastructure, training area infrastructure upgrades, building and hangar upgrades, water infrastructure, roads and urban operations training facilities. These projects have been delivered
  under multiple contract arrangements, including managing contractor, design and construct and construct only.
