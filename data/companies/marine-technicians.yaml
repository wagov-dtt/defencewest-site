capabilities: 'We provide marine electrical support to the System Program Offices and Defence prime contractors, and have become the largest specialised electrical contractor in the defence maritime industry. Our multi-disciplinary skills include: electrical installations, urgent defect repairs, maintenance, engineering changes, project management. We are sought after for first of class engineering changes and have become the preferred electrical contractor across a range of surface platforms for through-life-support. We employ highly- qualified technicians in a range of disciplines who have accumulated a depth of experience in Australian, US and other naval platforms. Our facilities are leading edge and include comprehensive maritime workshops with full product, equipment and testing capabilities, including MILSPEC fibre optics, MILSPEC cabling and termination.'
