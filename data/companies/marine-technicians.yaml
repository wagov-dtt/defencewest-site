overview: Marine Technicians Australia (MTA) is an Australian owned and operated marine- electrical company, with a major focus on defence (and related government) platforms and shore-based infrastructure. We have operations in WA, SA and NSW. We are specialists in defence maritime electrical installation, maintenance and urgent defect rectification. We are highly acclaimed and sought after by our customers for our urgent response deployment capability, and the provision of innovative solutions. Our team of dedicated technicians and electricians have earned a reputation for delivering the highest quality electrical system solutions for complex problems.
