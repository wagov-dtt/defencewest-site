capabilities: "By design Omni is headquartered in Barton, Canberra proximate to Defence and Australia's other government agencies to support and achieve _ _ their specific objectives. Omni was one of the first companies to enter the Defence Industry Security Program (DISP) and currently maintains the highest levels of membership. Omni has been supporting the Australian Government and specifically the Defence sector for over 10 years and developed a diverse range of capabilities and services.\n\n**Security**. Omni provides a range of security services for government and commercial clients including auditing and compliance, DISP consultancy, and security (risk / threat) assessments. Omni provides bespoke training options for clients such as situation awareness, hostile environment preparation, and threat de-escalation training using well credentialled and experienced instructors.\n\n**Secure Facility Integration**. Omni is a leader in physical secure zone integration having built and established\
  \ secure facilities for Defence and commercial clients in Australia and overseas. Omni is one of the few companies to have built a secure facility for Defence overseas, managed it throughout, and decommissioned it when Defence no longer required it. Omni conducts design, integrates all ICT requirements, facilitates the build process then gains certification and accreditation for clients.    \n\n**Aerospace**. As an aviation specialist, Omni provides a comprehensive coast-to-coast aircraft capability for government and select commercial clients operating fixed or rotary wing and remotely piloted aircraft systems. In addition, Omni conducts accredited maintenance and repair for select aircraft and helicopters. Omni's engineering arm provides specialist project management, design, and manufacturing services to meet the needs of both government and private sector end users.\n\n**Professional Services.** Omni specialists and consultants are highly experienced in managing and delivering projects\
  \ and programs for both government and the private sector. These experienced professionals bring with them significant strategic, operational, and tactical proficiency from a range of government departments and agencies. Omni consultants provide: Stakeholder Engagement and Management; Integrated Logistics Support; and Project Life Cycle Management.\n\n**Vetting**. Omni's Vetting team is an industry leader in the conduct and quality of vetting services, employee background assessments and pre-employment screening for Government and private sector agencies, companies, and individuals. Omni's Vetting team includes psychological services and has grown to one of the largest private sector vetting services in Australia."
