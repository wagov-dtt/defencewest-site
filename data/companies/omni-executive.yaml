overview: Established in 2012, Omni Executive is a 100% Australian owned enterprise which supports the Australian Government, Defence and Private Sector clients. Omni has been supporting the Defence Industry in WA for 10 years and has extant engagement with both Federal and State governments as well as commercial clients throughout Australia. Omni's mission is to support the national interest to achieve government objectives including the successful delivery of projects domestically and internationally. Omni is underlined by sound leadership from its Executive and a national workforce that boasts over 80% staff with a national security clearance. Essential to Omni's success is its culture underpinned by its values and sense of responsibility to give back through its sustainability program.
