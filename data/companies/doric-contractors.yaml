overview: Doric Contractors is privately owned and has operated since 1989. Our primary capabilities are in construction, project management, design management, cost estimation, programming, time and cost scheduling and building. Over the past three decades Doric Contractors has grown to become one of Western Australia’s largest and most reputable privately-owned construction companies. We have earned a reputation for being solutions-based, collaborative and reliable; and for delivering landmark buildings and infrastructure to the highest quality and safety standards.
