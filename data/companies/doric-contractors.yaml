capabilities: We have won an excellence medal and gold award at the Australian Business Excellence Awards, which demonstrates that the quality of our leadership, management practices, business systems and people is of the highest standard, and comparable to that achieved by many of the world’s leading and most respected organisations. On behalf of the Commonwealth Government, the Department of Defence has engaged Doric as its Managing Contractor to plan, design and construct the HMAS Stirling Redevelopment Stage 3A project.
