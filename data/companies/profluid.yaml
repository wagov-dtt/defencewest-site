overview: "Profluid Pty Ltd was incorporated in 2017 as privately owned and operated Valves Specialist business.   \n  \nWith facilities in Wangara, Western Australia and Brisbane, Queensland, Profluid reach customers in the whole of Australia and Pacific Islands.   \n  \nOur capabilities include the design, supply, commissioning, and maintenance of industrial valves in a wide range of materials including Ductile Iron, Carbon Steel, Stainless steel, Duplex and Copper alloys. Profluid Pty Ltd also supply custom specification valves in exotic material for specialist applications.\n\nWe pride our unique attention to details and our design-to-sustainment approach supported by experienced OEMs and a technically astute team.\n\nPROFLUID is a customer-centric company, DNV-GL ISO 9001/14001/45001 and DISP accredited, where each of our customer find a value for money in the fit for process flow solutions we offer."
