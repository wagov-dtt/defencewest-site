capabilities: PROFLUID deliver high end customized flow solutions to the Air Force & Navy onshore establishments as well as Ships & Submarines. Our West Australian workshop provides a complete life cycle range of capabilities which includes design, documentation, project management, built, cycle testing, overhaul, reverse engineering, modifications & certification, and pressure testing (hydraulic, gas and pneumatic, up to 1,400bar).
