overview: "At Wireaid We manufacture and supply wire safety products to businesses all over the globe. From a cable stocking for electrical wires in a vessel to a hose restraint for drilling equipment, we provide solutions for a wide variety of applications from.\n\n  * Mining\n  * Oil & Gas\n  * Utilities\n  * High Pressure Water Jetting\n  * Defence\n  * Renewable Energy\n  * Agriculture\n  * Construction\n\nWire Aid's knowledge and understanding of our customers' requirements has been developed through involvement in the mining and industrial industries since 1991. We have applied this experience and expertise to create even safer, better designed products to meet our clients' demands for greater reliability and functionality. Our products are handmade on our premises, using the highest quality materials by our expert and dedicated team who are passionate about quality and meeting your time frames. We measure, cut, plait, buff and quality check every product with over 20 years experience\
