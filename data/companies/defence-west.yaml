overview: 'Defence West within the Department of Jobs, Tourism, Science and Innovation is the State Government office responsible for championing the interests of the Western Australian defence industry. We support the national interest by enhancing defence capabilities in Western Australia. Western Australia is an internationally recognised advanced manufacturing hub and the pre-eminent base of operations for all Australian Defence Force (ADF) and Alliance operations in the Indian Ocean. It is the home of a robust defence industry that is respected, innovative and competitive. The defence sector in Western Australia is a trusted, stable and major employer. Western Australia''s workforce development requirements will be guided by a strategic approach to ensure industry needs are met. This will ensure the local workforce is recognised as one of the most highly educated, qualified and skilled of its type in the world. WA''s plan includes 6 key strategies: 1. Supporting a Strong and Enduring
  Defence Presence. 2. Growing the State''s Defence Industry Capability and Contribution. 3.Developing Strategic Infrastructure. 4. Building Research and Innovation Partnerships. 5. Advancing Education, Training and Skilling. 6. Supporting Veterans and Families.'
