capabilities: 'Defence West is vital in: Assisting SMEs to increase their capability, capacity and competitiveness, enabling them to better contribute to national and defence programs to enhance Australia''s sovereign capability; Delivering industry engagement opportunities for local companies with international defence contractors and the Australian Government; Working with our Team WA Universities to enhance the State''s defence-related research and development capability by building research and innovation partnerships; Promoting defence industry careers and working with South Metropolitan TAFE and the Department of Training and Workforce Development to ensure our workforce has the required skills to meet the demands of defence programs; Working with our overseas offices to attract international defence companies to invest in Western Australia, help local businesses export products and get into global supply chains; helping the State''s economy recovery from COVID-19; and valuing our
  defence personnel, veterans and their families.'
