name: Rare Care - Clinical Centre of Expertise for Rare and Undiagnosed Diseases, Perth Children's Hospital
slug: rare-care-clinical
overview: The collectively common rare diseases are a global crisis. Locally they affect 63,OOO children in WA - enough children to fill Optus Stadium. They are also the biggest killer of kids; 6 in 10 deaths in children are due to rare disease. Rare disease is a battleground, the extreme effects and environment of rare disease are a hotbed for discovery and have recurrently provided insights for other extreme domains and circumstances. For this reason, the US Department of Defence and NASA have rare disease partnerships, creating a virtuous cycle were serving the severe unmet needs of some of the most vulnerable children in our community generates insights for defence and space industries for the safety and new horizons of our community. These in turn can be amplified to help more children for their safety and well-being.
