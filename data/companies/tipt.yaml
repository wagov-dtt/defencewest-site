capabilities: "TIPT founder Tanya Hallett has over 20 years experience in teaching and training nationally an internationally. She has worked in some of WA's hardest to staff schools, where many adults and children were impacted by Complex PTSD, substance misuse, mental health issues, domestic violence and war. Tanya uses practical training to assist organisations in responding to traumatic events, disclosures of sexual assault/harassment, Mental Health First Aid training, Identifying and managing psychosocial hazards and risk mitigation, managing burnout and vicarious trauma, recognising and responding to PTSD. \n\nMost recently TIPT provided training on Trauma Informed Sexual Harassment and Assault response nationally to Women in Defence Association, BAE, Thales, VESPIIA, and Defence Canada."
