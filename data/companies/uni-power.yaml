capabilities: We are an Australian WA-based local company that specialises in manufacturing the Unipower 185 - a complete mobile power supply in a kit. The kit comprises a multi- purpose alternator, control module with remote hand throttle and cable and welding leads. The unit is automatically configured for 12V and 24V vehicle systems. It allows welding from the vehicle, produces a constant 240V or 110V power supply for all electronic hand tools, provides power for all types of lighting, provides fully regulated battery charging for 12V and 24V batteries of 200 Amps and 140 Amps and does not make a difference to the way a vehicle is driven.
