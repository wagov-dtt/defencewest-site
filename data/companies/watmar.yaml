capabilities: "Our wholistic engineering capabilities and high levels of certification make WATMAR the expert when it comes to Marine Fluid Systems. Not only do we represent some of the best OEM manufacturers in the world, but we also manufacture our own equipment in-house. Backed by extensive testing, calibration and certification capabilities, we provide a complete service and are highly knowledgeable of all types of fluid systems. Our workshops allows us to fulfill a wide variety of general engineering services including fabrication, sheet metal, fitting, blasting, painting and electrical services.   \nWATMAR are certified with a NATA-certified laboratory for pressure testing components and gauge calibration. A DNVGL certified welding facility allows us to weld on any Navy vessel. We have been ISO 9001 accredited since 1991, and also are accredited to ISO 14001 and AS 4801."
