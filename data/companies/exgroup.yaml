capabilities: EXGROUP capability includes Valve and Instrumentation services, the valve and instrumentation division of EXGROUP provides high level engineering, servicing and testing for all process industries. The Mechanical Services division of EXGROUP provides high level specialised onsite, manual and CNC Machining and flange management services for all process industries. EXGROUP have facilities in Forrestdale and our Machining Facility is based in Jandakot able to carry out any machining requirements from one offs to production runs using our machine shop with 6 CNC's consisting of 2 machining centres and 4 Lathes also 12 manual machines including Lathes, turret mills, universal mills and saws. With our inhouse engineering team and experience we have the ability to design, engineer and prototype and manufacture any product using the latest in CAD/CAM software. We are able to manufacture components out of any material from Plastics, alloys, carbon steels, stainless steel, Hardox and
  all types of exotic materials like Inconel, Monel, Titanium.
