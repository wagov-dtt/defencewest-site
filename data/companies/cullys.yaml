overview: 'Cully Holdings (T/A Cullys) is a highly-reputable electrical specialist supplying, installing, integrating and commissioning a range of solutions for the Defence and marine sectors. As a Defence recognised supplier, we have performed invaluable maintenance, upgrade, defect, repair and through-life-support services on key electrical systems fitted to RAN vessels. Our range of capabilities in electrical engineering spans multiple applications, and can be brought into projects at various stages from initial planning, right through to a typical post-installation maintenance and service contract. Key competencies include: electrical engineering servicing and fault diagnosis; product recommendation and sourcing; product installation and/or integration; project management & advisory services; parts requisition & supply services; project design and automation & control.'
