overview: 'CleanSubSea is an Australian company that has developed the innovative, diver driven or remotely operated Envirocart System, a **world-first completely closed in-water hull cleaning system** with biofouling removal, capture,  containment and filtration (meaning no collected marine growth enters the ocean). It includes a subsea cleaning system with interchangeable blades for cleaning bio-fouling from ships hulls, without damaging paint and eliminates polluting the surrounding marine environment during the cleaning operation. The captured effluent is pumped to the surface, filtered through a multistage treatment system that removes marine growth, particulates and metal toxins from the AFC, and clean water is then returned to the sea.


  This process will also save money through reduced fuel costs but more importantly has a very positive environmental impact, in less fuel consumed and a contribution towards net zero targets by significantly reducing greenhouse gas emissions worldwide.'
