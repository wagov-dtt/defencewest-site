overview: EJ Electrical has been providing electrical design, manufacturing, repair, refit and installation services to the marine industry for over 50 years. EJ Electrical Engineering Contractors were established in 1968 as an electrical and electronic engineering company and specialise in the commercial and marine defence fields. Located in the Australian Marine Complex, Henderson, Western Australia which is considered the hub of the Defence, Marine and Oil & Gas Industries.
