capabilities: "With years of experience we have the knowledge to execute a variety electrical tasks. Our Defence team currently service ANZAC warships, submarines and patrol Vessels throughout Australia. We also carry out a range of electrical services to the infrastructure on Garden Island. Our employees are qualified and have a high regard for safety. EJ Electricals aim is to complete all projects on time and to a very high standard.\n\n  * Project management\n  * Design Services\n  * Experienced Marine Electricians\n  * Distributor of Marine Parts and cables\n  * Manufacturing and Switchboards.\n  * Generators, Motors, Transformers and Controls\n  * PLC's, VSD's, Instrumentation, Hazardous Area Inspections.\n  * Mill-spec cabling, Communications and Electronics.\n  * Compliance Reports\n  * ISO 90001, ISO 14001, and AS 4801 Accredited"
