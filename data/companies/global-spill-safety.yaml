overview: "Global Spill & Safety is an Australian manufacturer and supplier of spill and safety equipment. Our range includes spill kits, absorbents, drip trays, spill pallets, bunding and dangerous goods stores. We supply a diverse range of site safety equipment including safety showers, barriers, bollards, bunting, traffic cones and safety tapes and we have an extensive library of Australian made safety and road signs. A proud Australian Made licensee, over 90% of our products are made locally at our Australian factory in Melbourne. \n\nOperating for over 30 years, we have established ourselves as a leader in the Australian Spill and Safety sector, delivering quality Australian made products at competitive market prices.\n\nLocal manufacturing enables us minimise the impact of international currency fluctuations and energy prices, shipping costs and delays for our customers. \n\nOur products are designed to support our customer's workplace safety, spill control  and environmental protection\
  \ requirements."
