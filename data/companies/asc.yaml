overview: ASC is owned by the Commonwealth of Australia, and exists to serve the frontline of Australia’s naval defence capabilities. Initially established in 1985 as the prime contractor for the design, manufacture and delivery of six Collins-class submarines, we were awarded in 2005 a build contract for three Hobart-class air warfare destroyers. With more than 2,500 employees across three facilities in WA and South Australia, ASC has evolved into the nation’s largest specialised defence shipbuilding organisation
