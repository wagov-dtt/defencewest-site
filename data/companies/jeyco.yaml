overview: 'Jeyco Australia specializes in providing innovative, technology driven solutions for critical applications within the Marine, Defence, Mining, Heavy Lift, and 4WD Recreational markets throughout the Australasia regions. Jeyco Australia holds a large range of HMPE ropes to help eliminate the use of heavy steel hardware with a synthetic solution. Our HMPE line is stronger, lighter, safer, and easier to handle compared to the traditional wire and chain systems. Alongside the high performance synthetic rope products, Jeyco Australia integrate custom hardware items to ensure quality and durability in each individual application.


  Based out of our new Bayswater warehouse in Western Australia, our experienced and knowledgeable team can offer a personalized and solutions focused offering. Our key focus is to work closely with each customer to clearly understand the different issues that they are facing so that we can give our customers confidence in what we can offer. Delivering solutions that are unique to the requirements, that are of high quality, durable, safe, strong and effective.'
