overview: Bennett + Co is a full service commercial law firm in Perth, Western Australia. With a dedicated team for defence and aerospace clients, Bennett + Co is well placed to handle all of the commercial needs of SMEs and Primes operating in the WA defence space, and also in aviation. We have over 40 lawyers and act for a number of leading Perth companies and business people, as well as listed companies. We place a high value on industry engagement and our lawyers are active members and Board members of most of the prominent industry groups in our practice areas, including, in relation to defence, AIDN, and Henderson Alliance. Our areas of practice include aviation, defence, IP, commercial and corporate litigation, contract drafting and review, partnership and contract disputes, mediation and arbitration, corporate advice, employment and property work.
