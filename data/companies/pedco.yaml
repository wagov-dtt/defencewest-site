overview: Operating now for over 30 years, Pedco Engineering provides metal forming and fabrication/welding services for mild, stainless, exotic steels and alloys. We specialise in mild to heavy steel plate, including impact-resistant steels. We retain an in-house drafting capability and provide full material traceability on all supplied works. Pedco is ISO9001 certified and to date has primarily serviced the mining, oil and gas, defence and agricultural sectors.
