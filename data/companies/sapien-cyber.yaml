overview: Founded on Edith Cowan University's 20 years of world-leading research in cybersecurity, Sapien Cyber Pty Ltd is a commercial entity, bringing together a team of academic and industry-experienced practitioners to develop a unique cyber security solution for Operational Technology (OT) environments. Sapien Cyber specialises in Cyber Risk Management for OT Networks via Threat & Vulnerability Management solutions, supported by our inhouse Security Operations Centre. Our solutions provide complete visibility of your organisation's cyber risk exposure, attack surface and any suspicious activity. Sapien is a wholly Australian owned company established in 2017 with a current turnover of approximately $5m annually and 27 full time employees. All product development is carried out at our offices in Western Australia.
