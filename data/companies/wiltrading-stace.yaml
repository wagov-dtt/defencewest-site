overview: "Wiltrading STACE has extensive experience in the Defence industry, undertaking large maintenance contracts and projects.   \n  \nOur experienced personnel have an in depth knowledge of how Defence operates and understand the unique and stringent requirements of the work undertaken by the Department of Defence. In particular, with well established and documented work practices, Wiltrading STACE can project manage complex fit outs, test, service and rectify to the standards demanded by Defence.   \n  \nWe are experienced in servicing equipment at site and on vessels, with the necessary technicians holding the relevant security clearances. We also have large, custom built workshops designed to meet the requirements of our customers, located in Henderson, Sydney, Karratha, Darwin and Cairns. We also hold hyperbaric accreditation from the Royal Australian Navy."
