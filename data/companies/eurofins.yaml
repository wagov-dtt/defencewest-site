capabilities: The Eurofins Group is committed to providing the highest quality services, accurate results in time and expert advice by its highly-qualified staff. The reliability and accuracy of our data helps customers to make informed decisions on risks, while meeting increasingly stringent quality and safety standards and the expanding demands of regulatory authorities around the world. Our Group offers a portfolio of over 150,000 analytical methods for evaluating the safety, identity, composition, authenticity, origin, traceability and purity of biological substances and products, as well as for innovative clinical diagnostic. Through research and development and acquisitions, we draw on the latest developments in biotechnology and analytical chemistry to offer customers unique analytical solutions and the most comprehensive range of testing methods. Large investments in innovation, technology, IT and logistics and very large sample volumes ensure that customers enjoy high standards
  of quality at reasonable prices.
