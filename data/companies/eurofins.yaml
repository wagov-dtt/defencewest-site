overview: 'Eurofins operates in Australia as a NATA-accredited laboratory group with over 200 staff and network of laboratories including Melbourne (Head Office, A-NZ), Perth, Sydney and Brisbane. We specialise in all things that have or may impact on human health, hygiene and the environment including: hazardous materials (such as asbestos), pollution (such as hydrocarbons and metals) and emerging contaminants (such as PFAS).'
