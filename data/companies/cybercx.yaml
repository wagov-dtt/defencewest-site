overview: "CyberCX is a global cyber security company comprising highly skilled consultants, capabilities and offices in Australia, New Zealand, the United Kingdom, and the United States. With a workforce of over 1,300 professionals, we are a trusted partner to private and public sector organizations helping our customers confidently manage cyber risk, respond to incidents, and build resilience in an increasingly complex and challenging threat environment. \n\nLed by industry experts and delivered by cyber security specialists committed to their craft, CyberCX represents the region's best cyber security talent, applying unmatched cyber security expertise to protect and defend both local and international organisations from cyber threats."
