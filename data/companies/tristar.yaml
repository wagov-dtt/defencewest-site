overview: Tristar Australia Pty Ltd was established in 2009 in Perth, WA and is a part of Tri-Star Industries Pte Ltd, which was established in 1979. Tristar Australia have extensive experience supplying to the oil & gas industry - onshore and offshore as well as subsea applications and manufacture our products to very stringent oil & gas specifications of the global oil majors. We count practically all oil majors as customers both in Australia and globally and are now seeking to expand into the defence space in Australia. Our product range are often specified by name due to the reputation we have cultivated for quality and reliability in the over 4 decades we have been in business. The  Dimet cathodic protection products are well known in the marine and offshore industry in particular in WA as this brand was established in Perth.
