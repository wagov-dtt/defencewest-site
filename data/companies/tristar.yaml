capabilities: Tristar Australia is part of a company with over 45 years of manufacturing experience to very stringent oil & gas specifications covering onshore, offshore and subsea applications. We are now seeking to expand into the defence space in Australia. Our products are often specified by name due to the reputation we have cultivated for quality and reliability in the over 4 decades we have been in business. For example, Dimet branded cathodic protection products are well known in the marine and offshore industry and are widely used in marine vessels as well as on offshore structures. In addition, Tristar's NanoGalv coated studbolts have a reputation for long lasting corrosion resistance. We are certain these products will be important products to the defence space.
discriminators: We manufacture high integrity studbolts to exacting oil & gas standards of the various oil majors. We are ISO 9001:2015 accredited in Australia and our factories in Asia are accredited to ISO 9001:2015, API 20E and 20F, API Q1-2881, and ISO 45001. Our key customers are the oil majors in Australia and mining companies and globally as well. In addition, we manufacture bolt tightening equipment, Dimet cathodic protection and cable support systems to applicable manufacturing standards of the oil & gas industry.
