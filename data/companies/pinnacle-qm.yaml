overview: 'PinnacleQM is a Quality Management and Testing Services organisation. Founded in 2014 and headquartered in Perth, we deliver advanced testing services and solutions across the Asia-Pacific region. We have extensive experience in military operations across Army, Navy, Air Force, combined operations and logistics. We also have expertise in new technologies, including: satellite, real-time, machine learning, Artificial Intelligence (AI), predictive analytics and autonomous vehicles. Our advanced solutions reduce delivery risk for integrated and interoperable systems, increase test coverage, find defects early, and lower costs relating to the delivery and maintenance of defence systems.'
