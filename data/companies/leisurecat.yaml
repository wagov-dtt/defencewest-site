overview: Leisurecat Australia supplies fibreglass patrol vessels to 12 metres, high-speed interceptors and powered catamaran search and rescue vessels to 12.5 metres. We make moulds to suit new builds and offer fibreglass repair facilities on-site or within our facility. We have a stainless steel bar-work facility for all kinds of rails and bow rails. We also support the full range of Suzuki outboards.
