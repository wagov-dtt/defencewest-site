overview: VEEM produces gyrostabilisers, shaft lines and propellers and provides bespoke manufactured product services to the marine and defence industries, beginning with defence contracts in the late-1980s for the Collins-class submarine program. Today our operation covers some 10,500 square metres and comprises Australia’s largest non-ferrous foundry, Computer Numeric Control (CNC) machine shops, fitting shops, pattern shops, welding shops and design and administration offices. VEEM are also major exporters, including to Austal Ships for its US Navy warship program.
