overview: "KAW Engineering is a wholly, locally, Karratha owned and operated company that has been providing engineering and project support services across the Pilbara region for over 38 years. In this time the business has successfully delivered thousands of projects across a diverse range of key capability areas, notably:\n\n  * Mining\n  * Oil & Gas\n  * Offshore & Marine\n  * Infrastructure Construction\n  * Utility Infrastructure\n  * Turn-key Design Fabrication\n\nKAW Engineering employ a 100% Pilbara local, live in permanent staff. We are proud of the diversity of our team with a wide mix of nationalities, backgrounds and genders. Our commitment to local business extends to our staff, currently employing just over 15% of our staff as local apprentices & trainees and more than 12% of our staff identifying as indigenous 1st Nations Australians.\n\nWe are committed to the safety and sustainability of our operations. As one of the very first Pilbara manufacturing business to ever achieve\
  \ ISO accreditation, you can be confident that our internal systems are fully accredited and constantly maintained to ensure exceptional performance and full compliance with the following standards:\n\n  * ISO 9001:2015 - Quality Management Systems\n  * ISO 14001:2015 - Environmental Management System\n  * ISO 45001:2018 - Occupational Health & Safety Management System"
