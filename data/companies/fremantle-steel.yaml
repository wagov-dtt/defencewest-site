overview: Fremantle Steel Fabrication is part of the Fremantle Steel Group, which includes Park Engineers and combined has over 100 years of experience in fabricating structural steel components. The Group has the capability to manufacture, pre-assemble and deliver 40,000 tonnes of product per annum through facilities that comprise 36,000 square metres of undercover workshops and 60,000 square metres of laydown area.
