capabilities: 'We represent over 40 world leading original equipment manufacturers. We conduct extensive training, within Australia and at our supplier facilities overseas, allowing us to specify, service and maintain equipment to the highest standard. We are specialists in: ENGINEERING CONSULTING: Providing design, documentation, drawings, procurement, project management, investigation and whole life system management. SPECIALIST AREAS: Mechanical, electrical, control & hyperbaric. MANUFACTURING: Design and CNC machining of components for hydraulic and pneumatic applications. SPECIALIST AREAS: Oxygen compatible components, industrial gas fill systems, short runs, special materials with full certification. REPAIR & OVERHAUL: Repair, overhaul, installation and recertification at our workshop and onsite. SPECIALIST AREAS: Hale Hamilton valves & systems, marine mechanical systems, hydraulic systems, hyperbaric & hypobaric systems, oxygen & breathing air systems, fire detection & fighting systems,
  HVAC-R, chilled water units, filtration & separation. ENVIRONMENTAL SOLUTIONS: Supply, installation and maintenance of waste solutions, vacuum sewage systems and sewage treatment systems. SPECIALIST AREAS: EVAC vacuum toilets, collection & treatment systems, vacuum sewage pipe cleaning, dry waste and wet waste management, facet filtration & separation.'
