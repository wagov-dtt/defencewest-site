overview: Established in 2001, Calytrix Technologies is an Australian owned and operated Training Systems Integrator (TSI) with offices in Perth, Canberra, Orlando Florida and Bristol in the UK.  Calytrix specialises in the integration of Training, Simulation and Engineering capabilities to deliver world-leading Live, Virtual and Constructive (LVC) training solutions. Providing highly qualified training experts supported by a team of talented software and simulation engineers, Calytrix blends experience and technology to deliver world-class training environments. From complex joint and collation exercise design and management to the creation of innovative simulators, Calytrix is a proven TSI with the experience and people to support your training, simulation and engineering needs.  Today Calytrix's customers include the ADF (all services), Austal, Boeing, Collins Aerospace, Lockheed Martin, Raytheon etc.as well as export customers across North America and Europe.
