capabilities: "Altrad Services is uniquely placed to work as a strategic partner through the program life-cycle of Naval Defence fleet. \n\nAltrad Services offers a wide range of cost-driven integrated solutions covering:\n\n  * Scaffolding\n  * Rope Access\n  * Insulation\n  * Painting\n  * Mechanical\n  * Inspection\n  * Passive Fire Protection\n  * Asbestos\n  * Training & Assessment. \n\nWe are here to understand and safely exceed the expectations of our clients. Altrad Services has the ability to provide multi skilled teams to undertake various complex tasks and currently employs more than 1,000 operatives across Australia. Altrad Services has a significant and long-standing pedigree of supporting construction and maintenance activities in the Naval Defence sector. In recent years, we have been involved in prestigious scopes including the Hunter Class Frigates, Collins Class Submarines and Armidale Class Patrol Boats."
