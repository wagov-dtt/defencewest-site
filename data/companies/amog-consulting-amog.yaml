overview: AMOG is a leading global solutions provider to the Defence, maritime construction, energy, transport, and resource industries and we have been solving complex engineering problems since 1991. Our engineers have worked with submarines, naval ships, landing craft, aircraft, defence vehicles and land-based assets. We are familiar with and can operate within the standards specified by Defence. AMOG can provide through life and acquisition support services in Safety/Risk Engineering, Naval Engineering and Technical Regulation. AMOG's Melbourne-base head office is a member of DISP and can handle classified material up to and including NV-1/SECRET. We have a proven track record of providing support to clients across the Defence sector including RAN, Army, RAAF, and GASG, and have worked with and for many major Defence Prime Contractors (Raytheon, Thales, BAE, Boeing, Rohde & Schwarz, Australia Aerospace, Gibbs & Cox, SAAB, AMC, ADI, CAE, ASC, E+CA Group, Tenix, Austal, DCNS, Indra, UGL,
  Lockeed Martin, and Navantia). AMOG provides highly qualified and experienced engineers, utilising leading edge technology, all operating within an externally accredited ISO 9001:2015 Quality Management Framework. AMOG is also externally accredited to ISO 14001, ISO 45001, and ISO 27001 standards.
