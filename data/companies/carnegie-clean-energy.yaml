overview: ASX-listed Carnegie Clean Energy Limited is focused on the development of solar energy, battery energy storage and wave energy technology. Since 1993, Carnegie has invested more than $130 million in the development of renewable energy technologies and projects. Carnegie is the 100% owner and developer of the CETO Wave Energy Technology intellectual property, and is also 100% owner of Energy Made Clean Pty Ltd (EMC). Named one of Australia's most innovative companies by the Australian Financial Review in 2016, EMC specialises in the delivery of mixed renewable energy projects that offer an end-to-end renewable energy solution, which are ideally suited to island, remote and fringe-of-grid applications. We are dedicated to in-house research and development, custom design, construction, operation, maintenance and monitoring of facilities across Australia.
