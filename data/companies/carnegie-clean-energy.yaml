capabilities: Within Australia, Carnegie delivers its solar energy and battery storage projects via a joint venture between EMC and Lendlease Services Pty Ltd. This integrated approach minimises risk in project delivery and reduces overall project costs, helping customers to navigate the transition to cleaner energy sources, and to safeguard energy assets for long term stability and reliability. In achieving military, utility and leading edge science engineering system outcomes, EMC offers an extensive range of robust battery energy storage solutions and has the expertise to customise and configure exact customer requirements and needs. Our systems are developed and delivered with the highest quality engineering capabilities and proven track record of success. Through Carnegie's and EMC's joint offerings, we are the only entities in the world to offer a combination of wave, solar, wind, storage and desalination via microgrids.
