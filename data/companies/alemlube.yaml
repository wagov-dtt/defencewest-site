capabilities: "Alemlube is a specialist in the supply of high-performance equipment and solutions for the Automotive, Transport, Mining, Agriculture, Industrial and Construction sectors.  \n\nOur expansive product portfolio ranges from the essential grease nipple to advanced workshop equipment, including the largest capacity vehicle hoists and wheel service equipment for cars, light commercial vehicles, buses and trucks.\n\nWe proudly deliver customised solutions that enhance productivity across Australasia including:\n\n  * The design, fit out and commissioning of automotive workshops\n  * The engineering, supply and installation of automatic lubrication systems for both mobile and fixed plant equipment \n\nBacked by decades of industry experience, Alemlube continues to support our customers with innovative equipment and superior, keeping their operations moving forward."
discriminators: 'Specialised manufacturing of machinery and equipment


  Machinery and equipment maintenance


  Automotive workshop fit out - Including supply and installation of hoists, oil, waste oil and storage tanks, design and manufacture of oil and air piping solutions


  Bespoke workshop furniture manufacture


  Supply of general workshop equipment - Including hose reels. metered nozzles, lockable diesel tanks, refueling and storage kits and pneumatic pumps


  Lubrication Systems - Single or multipoint greasing systems specifically designed to suit mobile equipment and fixed plant


  After sales service and regular maintenance on all products


  Alemlube is a trusted partner of Ravaglioli and Samoa Industrial being the only Australian distributor of these brands


  Alemlube is an Australian Trusted Trader with the Australian Border Force'
