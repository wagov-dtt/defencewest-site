capabilities: "DC Two Limited provides Managed cloud services and Data Centre co-location, with services delivered from our owned ISO 27001 Cloud accredited data centres in Perth (3) and Darwin (1).\n\nThe Company delivers this via a suite of vertically integrated services covering a large range of data centre and cloud technologies, from the physical infrastructure and services, through to cloud hosted client servers and virtual desktops. All controlled, connected, accessed and managed via DC Two's in-house developed hardware and software-based self-service and automation focused products, enabling flexible and compliant control and management of the entire stack.\n\nDC Two has developed a high density and transportable modular data centre that can be deployed with agility based on durable ISO standard sea containers and non ruggedized insulated variants\n\n  * Quick and easy deployment in any location\n  * Small sized and highly transportable\n  * Only requires power and data connectivity\n\
  \  * Very high density - up to 40kw per rack for ALL racks\n  * Suitable for cost effective, high performance or supercomputing specific workloads"
