capabilities: 'ALARP Solutions is an experienced management consultancy that provides services to both defence and industry. We specialise in the following areas and domains:


  _System and Safety Engineering Services_  - Including Safety Analysis, Safety Compliance, Functional Safety assessments, Safety visualisation techniques (Fault Tree, Event Tree and Bow Tie methodologies), Systems Engineering and Safety Management (Policy, Governance, Assurance and Planning).


  _Corporate Governance, Risk and Assurance_  - Including organisational design, optimisation and assurance modelling, Change Management, operating design and Quality Management.


  _Training and Facilitation_  - Including established and bespoke training developed in accordance with Australian Training Quality Framework principals. We deliver courses aimed at Executives (duty holders), Safety Engineers, Governance Risk and Assurance Practitioners and other individuals within organisations who need a basic awareness of these disciplines. Our System Safety training includes the application of functional safety techniques and tools, the legislative and industry regulatory requirements (including the principles of due diligence and how to demonstrate you have eliminated or minimised safety risk so far as reasonably practicable), and how to present and manage safety analysis artefacts and overarching Risk and/or Safety Cases.'
