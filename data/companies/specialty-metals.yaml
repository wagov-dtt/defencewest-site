capabilities: Our range of premium quality materials include corrosion-resistant, high temperature, chromium-nickel based, nickel-based, cobalt-based, chromium-based and copper-based alloys. Materials like HAYNES® Alloy, HASTELLOY® Alloy, ULTIMET® Alloy, MONEL® Alloy, INCONEL® Alloy, INCOLOY® Alloy and many more. Along with zirconium, tantalum, niobium, aluminium and carbon steel. Trading in all kinds of materials and product forms like pipes & fittings, forgings, valves, sheet & plate, heat exchanger tubes and tube sheets. Drawing from some of the largest producers and stocking distributors across the globe, we specialise in non-standard items and hard-to-find alloys and product forms. With a focus on quality, the material we provide from our supply chain meets ISO 9001 requirements and incoming material to our store will always undergo positive material identification (PMI) before we accept the goods into our system. The results are electronically filed with the original mill certs for
  quick retrieval.
