capabilities: 'We have embraced the management systems required to earn and maintain certification by embracing Compass Assurance in Quality Management ISO9001:2015, Environmental Management ISO14001:2015, Safety Management Systems AS/NZS4801 and OH&S; Management Systems ISO45001:2015. ICM project personnel have extensive experience in remote location work backed up by an excellent safety record. We are renowned for our superior technical capabilities and willingness to address ‘too hard basket’ types of work and custom solutions. ICM has become the preferred support provider to major brands, including: Aurizon, Pilbara Iron, UGL, Davey Bickford, Siemens Drives and the Department of Defence. Our team of HV technicians and electrical tecnicians provide both a professional and controlled workshop environment for servicing equipment and building new switchboards, control equipment and industrial-commercial field service units for electrical maintenance, installations and servicing.'
