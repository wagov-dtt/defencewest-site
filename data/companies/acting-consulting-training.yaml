overview: Acting Consulting Training (ACT) Australia & NZ is a leader in the field of corporate theatre-based learning and development. Based in Western Australia, ACT was founded in 2010 by Innovative Educator and Managing Director Susan Fleming, our exclusive licence with AKT Productions (UK) giving us access to a portfolio of proven and reputable theatre-based works for the Ministry Of Defence (UK) that provide global best-practice. Nominated for Australian Cyber Security Awards 2023 for Air Domain commission session _Nothing Bad_ , and winning the Australasian Rail Industry Safety Award 2020, ACT's repeat business for Defence clients including GWEO, PARARI SYMPOSIUM, WHS BRANCH, AIR DOMAIN CASG, and bespoke productions customised for Defence Industry including NSM (now Babcock) 2021, 2022, 2023, are a testament to the impact of our unique brand of behavioural safety.
