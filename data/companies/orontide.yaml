overview: Orontide Group Limited is a WA owned and operated company providing specialist engineering, maintenance, fabrication, machining, welding, painting, blasting and preservation services for over 40 years. Operating out of the Australian Marine Complex at Henderson, we have a long and respected history servicing the Defence and commercial marine industries working closely with Primes, the Department of Defence and naval contractors to meet tight deadlines and provide safe, high quality solutions to extend asset life. Our expertise in ship and submarine maintenance, repairs, preservation and upgrades (including re-builds) has been demonstrated on vessels from all classes including FFGs, ANZACs, amphibious ships, the Armidale-class patrol boats, mine hunters, submarines and commercial vessels. Our work in the Defence sector spans long-term contracts such as the ASMD. AMCAP and ANZAC group maintenance contracts. This work has seen us acknowledged for our ability to work in challenging
  environments based on our vigilance towards safety and environmental considerations, whilst working effectively with other contractors.
