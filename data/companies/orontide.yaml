capabilities: 'Our reputation as a quality supplier to defence-industry has been gaining momentum in recent years, based on long-standing contracts and new work awarded to our skilled and experienced team. Our Industrial Services Group has continued to grow and build its employee base to cater for increased work in the Defence sector. Our reputation is built upon: extensive experience in repairs, maintenance and the preservation of naval vessels spanning from all classes; convenient access and location within the heart of the Australian Marine Complex; established list of long-term customers including primes and other lead Defence contractors; outstanding safety record resulting from a strong safety culture and awareness; proven track record in meeting tight deadlines; providing safe, high quality solutions with minimal environmental impact to extend an asset''s life cycle; focus on minimising wastage and reducing costs through planning and innovation; accredited and certified to meet defence-industry
  standards including Bureau Veritas (ISO 9001, ISO 14001, ISO 4801, ISO 18001, ISO 3834); Lloyds Register (ISO 9606-1) and Painting Contractor Certification Program (PCCP Classes 2 to 6). In addition: our personnel are qualified, monitored and compliant with DNV/GL 3834 welding standards to meet strict criteria necessary to carry out Defence tasks; we have extensive experience providing painting and preservation services for vessels with steel and aluminium hulls and maintain a longstanding reputation for exceptional performance and quality workmanship. We are able to work effectively with other contractors; offer a wide range of engineering and industrial services - thus helping to reduce the number of contractors required for each job; and we have the ability to work efficiently in challenging and dynamic environments.'
