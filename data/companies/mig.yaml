capabilities: "Mig-Co Engineering not only have the skillset, but they also are armed with innovative equipment to deliver projects to world-class standards. Capabilities are expansive, including but not limited to: \n\n  * Repairs, servicing and manufacturing of hydraulics \n  * Mobile servicing, including line bring and milling \n  * Coded welding and specialised fabrication \n  * General and heavy fabrication \n  * CNC and general machining \n  * Preventative maintenance \n  * Carbon and stainless-steel pipe units \n\n**Project Example: Oil Lubrication network. Land-based on-site.  **\n\nOur task was to remove existing pipework and replace with new. This included pipework that travelled under culvert, as well as on top of water ways and along the wharf.   \nRisk assessments were undertaken, and strategies put in place to ensure there were no environmental implications, including to fauna and reptile life.   \nThe project consisted of 2km of piping and prior to completion the system was\
  \ pressure tested and back to full working order."
discriminators: "* Family owned and operated SME, attention to detail and hands-on personalised experience \n  * Equipped with resources and experience to service urgent and non-urgent preventative maintenance and reactive maintenance onsite \n  * Workshop is equipped with versatile and innovative equipment to manage any project, with the construction underway for further expansion \n  * Over 60 years of combined experience between Owner-Directors and 2-5 years working within the defence sector \n  * Encompass the skillset and equipment to deliver projects to world-class standards \n  * ISO9001 accredited \n  * Key customers and partnerships: Austal Ships, CBH, UGL, BAE, Ventia, Link Force, Civmec Construction and Engineering, Henderson Alliance"
