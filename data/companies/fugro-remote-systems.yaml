overview: Fugro is a world-leading, independent provider of geo-intelligence and asset integrity solutions for large constructions, infrastructure and natural resources. We provide the technical data and information required to design, construct and maintain structures and infrastructure in a safe, reliable and efficient manner. Working around the globe, predominantly in the energy and infrastructure markets, we employ approximately 10,000 employees in 65 countries. Fugro Remote Systems Technology provides specialist expertise in subsea engineering, remotely operated vehicle (ROV) tooling design and bespoke intervention equipment. Our engineered solutions meet a vast array of subsea inspection, repair and maintenance requirements. Utilising ROV-based solutions, our specialised engineers develop tailor-made equipment and procedures to undertake vessel mobilisations and intricate remote subsea repairs.
