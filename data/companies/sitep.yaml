overview: Sitep Australia is a small defence and telecommunications company established in Australia 1999 as a subsidiary of its Italian parent company, Sitep Italia, established in 1975.  Given the expanding WA defence sector, Sitep has recently opened an office in Perth.  We have a long-standing reputation for designing, developing and supplying telecommunications, navigation, and maritime surveillance to the Commonwealth of Australia and the New Zealand Defence Force, in addition to supplying over 20 navies around the world.  Our mission is to focus on our Australian Sovereign Capabilities to support the local defence sector.
