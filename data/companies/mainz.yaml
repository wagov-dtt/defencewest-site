overview: 'We are specialist in stainless steel cables and related hardware. We can manufacture cable assembles from 1mm to 8mm and any length required, and crimped or swaged with a wide choice of fittings including loop, eye, fork, threaded stud, stopper and turnbuckle, etc. We also supply a full range of associated stainless hardware such as ferrules, thimbles, turnbuckles, eye bolts, eye screws, eye plates, shackles, snap hooks, cable grippers, grommets, etc.


  We have over 10 years experience in the manufacture of cable assemblies.


  We have previously supplied stainless eye bolts to the navy for use on existing submarines.'
