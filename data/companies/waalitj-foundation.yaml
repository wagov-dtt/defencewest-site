overview: The Waalitj Foundation aims to lead the provision of education, employment and business opportunities for Aboriginal and Torres Strait Islander Australians. Since its inception in 2005, it has reached over 35,000 people through its commitment to fostering community partnerships and engaging and empowering individuals, families and community groups to break the cycle of disadvantage. The Waalitj Foundation employs and develops local Aboriginal people in its areas of operation with a vested interest in the sustainable success of our programs. The Foundation celebrates Aboriginal culture as one of the longest surviving in the world and continues with an unwavering commitment to increase opportunities for Aboriginal and Torres Strait Islander people across Perth and regional Western Australia.
