capabilities: "The Waalitj Hub can provide ongoing support to contractors and Aboriginal suppliers participating in Defense projects/contracts.\n\n**The Waalitj Hub**\n\nThe Hub services:\n\n  * Aboriginal and Torres Strait Islander businesses; and\n  * Businesses seeking to employ Aboriginal and Torres Strait Islander people or procure from Aboriginal and Torres Strait Islander businesses. \n\nThe Hub helps Aboriginal and Torres Strait Islander businesses by: \n\n  * Supporting business capability and capacity building through our business coaches and specialised service providers \n  * Linking businesses with industry, major project opportunities, and supply chains; \n  * Access to our Burswood office facilities and hosting pop-up Hubs throughout the regions\n\nThe Hub supports organisation's Aboriginal engagement and participation strategies by providing:\n\n  * Opportunities to directly engage and support Aboriginal businesses\n  * Access to knowledge and resources to support the development/management\
  \ of engagement & participation strategies\n  * Connection to appropriate work ready programs and employment service providers, to assist with identifying and sourcing employees\n  * Advocacy and constructive feedback to organisations & Industry\n  * Opportunities to support the Waalitj Hub develop the capability/capacity of Aboriginal businesses across WA"
