capabilities: "**Comprehensive Fabrication and Welding Capabilities** :\n\n  * Mild steel, carbon steel, stainless steel, Hardox, and Bisalloy\n  * Structural steel (trusses, frames, platforms)\n  * Sheet metal and platework\n  * Architectural fabrication\n  * Chute and duct work\n  * Communication towers and poles (stainless steel and mild steel)\n  * Tanks and conveyors\n  * Welding to various standards - AS/NS1554, ASME IX, AS/NZS3992\n  * Fully customised components built to client specifications\n\nThe various services above allow us to offer a various range of services and not be restrictive in only offering one product.  \n\n**Rolling and Pressing Facilities**\n\n  * Section and plate rolling capabilities. \n  * Pressing capabilities\n\nThe above Rolling and pressing capabilities enable us to do a lot of project in-house and set us apart of other fabrication companies \n\n**Cyber Security  **\n\n  * Rollwell are able to ensure that all data and information is collected, stored and\
  \ used correctly. This is enforced by our ISO9001 accreditation\n\n**Supply and chain management  **\n\n  * Rollwell have short-listed our critical suppliers/sub-contractors. This helps us to provide quality product \n\n**Fully accredited IMS system**\n\n  *  Rollwell have invested in implementing and maintaining this system. Having this systems ensures that all project are carried out to the highest standards."
discriminators: "**Services**\n\n  * Able to offer full turn key solutions. From design/drafting, fabrication, welding, testing and surface treatment\n  * Fully customised steel fabrication, rolling and pressing solutions\n\n**Key Customers**\n\n  * Civmec Engineering - Deal with a lot of defence contracts\n  * Department of Parks and Wildlife - Deals with government contracts\n  * Future Engineering and Communication - Deals with Western Power and other government agencies\n\n**Memberships & Accreditations**\n\n  * ISO9001 (Quality) Certified\n  * ISO14001 (Environmental) Certified\n  * ISO45001 (HSE) Certified\n  * Rockingham & Kwinana Chamber of Commerce member\n  * Australian Made Certified\n  * Support various local sports and recreation groups/clubs\n\n**Partners**\n\n  * Rollwell Engineering are owned by the larger ASX listed company Tasmea, as such, we have access/support to/from 20+ other subsidiaries offering different services. Eg. Mechanical, Electrical, Civil, Water & Fluids"
