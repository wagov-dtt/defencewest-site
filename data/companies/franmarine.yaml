overview: Franmarine is an Australian owned subsea and technology organisation providing a unique, transparent and traceable technology-enabled underwater sustainment capability to Defence across Australia. Using proprietary and patented technologies, Franmarine are the only organisation in Australia delivering all aspects of regulatory compliant, closed circuit in-water cleaning and biofouling management, as part of a broader and continually evolving underwater sustainment capability. This includes fleet wide governance framework development, management plan development, implementation, all aspects of inspection, maintenance, control, compliance and quality assurance. Franmarine are DISP members, ISO 9001, 14001, 45001 and certified by DNV, ABS, Lloyds Register, BV and NK. We are Australia's leading provider of underwater sustainment services to the Royal Australian Navy across the surface force and submarine fleets.
