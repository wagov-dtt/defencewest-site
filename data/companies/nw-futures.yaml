capabilities: "NW futures We know how to co-exist Petroleum licences, mining tenements with what we call \"mapping\" - how leases can co-exist together and protects existing and future rights. \n\nWe were delighted our submission to the 2023 Defence Strategic Review was included and the opportunity to repurpose and transform Oil and Gas facilities and subsea assets. \n\nUltimately, sharing oil and gas assets with defence is a complex issue that requires balancing national security needs with the economic interests of the oil and gas industry. Governments carefully consider the potential risks and benefits of such cooperation to ensure that it aligns with their strategic objectives and serves the broader interests of their citizens. We are also working with AUKUS partners to invest into WA for establishing test hubs located within the North West Shelf."
