capabilities: BlueZone provides specialised support for ADF Robotic and Autonomous Systems (RAS) including Saab Double Eagle, Hydroid REMUS, Teledyne SeaBotix/Oceanscience, Liquid Robotics Wave Glider, MARTAC MANTAS and Marine Advanced Research WAM-V. Building on over twenty years’ experience in robotic systems support and multiple deliveries to Navy and Army projects, BlueZone is well positioned to provide a sovereign capability for RAS engineering and development to meet developing ADF needs and challenges for underwater surveillance, ASW and Mine Countermeasures. With a wide underwater technology product portfolio representing leading underwater equipment product manufacturers we “service what we sell” and workshops in Newcastle, Melbourne and Perth provide local service and support for our full product range. Our application engineering team provides design, product development and integration of products for new and existing underwater and maritime systems. BlueZone has worked closely
  in directs support of Navy initiatives such as Autonomous Warrior 2018; with Defence Innovation Hub projects such as P17-246768 – Theatre ASW – Offboard DCL using Wave Gliders; and as a long-term and reliable member of supply chains for major primes such as Thales, Leidos and Lockheed Martin.
