overview: 'BlueZone Group is an experienced Defence SME and a capable supplier to customers operating in the harsh conditions of deep oceans, coastal seas, rivers and water infrastructure. Our market offering includes the following features: • Wide Product Portfolio: With a wide product portfolio BlueZone provides an underwater technology “one-stop-shop” for many customers. • Supply to Multiple Markets including Defence; Offshore Oil & Gas, Oceanographic; Hydrographic and Water Resources. Where there are synergies between market areas, we look to leverage these for the benefit of our customers, reducing costs, providing faster delivery or developing innovative solutions resulting from bringing new vision and ideas from one market to another. • Sales and service synergy: Our strong sales capability is matched by a highly capable service and engineering capacity in underwater technology and systems engineering. BlueZone has completed multiple engineering projects for customers to meet tight
  deadlines and demanding operational conditions.'
