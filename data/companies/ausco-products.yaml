name: Ausco Products
slug: ausco-products
overview: Ausco Products is a Western Australian owned company that has been in operation for over 70 years specialising in engineering design and machining services. Ausco is committed to providing a fast turn around and high quality machining service to a variety of business including marine, defence, mining, oil and gas and transport industries. Companies such as Sandvik, CBC Bearings, Boart Longyear, Pentair, WesTrac CAT, Caterpillar and Silver Yachts choose Ausco for both small quantity runs of specialist parts, as well as larger quantity runs of regular items in both ferrous and non-ferrous metal grades. Ausco also produces our own range of accessories for the marine industry such as deck plates, bollards and cleats, which are finished to a high standard. These products are promoted, mainly at the wholesale level, to a network of marine part suppliers throughout Australia and New Zealand.
