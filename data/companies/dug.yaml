overview: 'DUG Technology represents the convergence of scientific excellence and sustainable computing innovation. The company''s journey from applied physics specialists to global technology leaders has been marked by continuous breakthroughs in geoscientific computing.


  DUG enables organisations worldwide to tackle their most complex data challenges through its reliable cloud-based network of high performance computing facilities, proprietary software solutions, energy-efficient immersion cooling systems and tailored services.


  The company''s novel immersion cooling technology is sold globally as part of an exclusive licence agreement and is the cornerstone of DUG''s mobile, edge-computing solution, the Nomad.'
