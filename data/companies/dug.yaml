capabilities: 'DUG Nomad is HPC on the edge--a mobile, modular, data-centre solution, engineered for resilience. DUG Nomad puts HPC where you need it. No location too remote. No environment too harsh. No costly and complex set up.


  DUG Nomad was showcased at the 2024 Defence Supercomputing Summit in DST Edinburgh.


  DUG Nomad is forged from decades of experience--an innovative combination of tried-and-tested hardware, software and infrastructure. DUG''s patented, immersion-cooling technology, DUG Cool, enables sustainable, reliable compute and storage capabilities.'
