overview: Orbital UAV is a world leader in the design, development and manufacture of propulsion systems and flight critical components for unmanned aerial vehicles (UAVs). From operations in Perth, Western Australia and Oregon, USA we deliver our integrated propulsion systems and associated technologies into the world's largest suppliers of tactical UAVs. Our patented fuel injection system enables advanced spark ignition using heavy fuel - a requirement for military applications. Such revolutionary technologies combined with our proven operational experience mean Orbital UAV is uniquely placed to meet the long endurance and high reliability requirements of the rapidly evolving UAV market.
