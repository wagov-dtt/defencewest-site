capabilities: "With four decades of technical know-how and operational experience, Orbital UAV is the world leader in spark ignited, heavy fuel propulsion systems for tactical UAVs. From our world-class facilities in Perth, Australia we offer concept and detailed designs, prototyping and sourcing, and testing and validation.\n\nOur capabilities include:\nDesign & Development\n\n  * Concept definition through to production;\n  * State-of-the-art analysis tools; and\n  * Design iteration through prototyping and detailed test procedures, measurement and analysis.\n\nMachining & Prototyping\n\n  * Rapid in-house manufacture for prototyping and production; and\n  * Metrology labs. Testing & Validation\n  * Aero-Engine propeller test stands (including durability cycles such as FAR33);\n  * Environmental dynamometers for cold start down to -35˚C and hot operation up to 60˚C; and\n  * Altitude simulation up to 20,000ft.\n\nOrbital UAV's world leading propulsion solutions exceed the competition benchmark\
  \ for reliability, power and system durability."
