capabilities: "Projects from a value of $10M up to $200M. \n\nThe following areas define the disciplines of design, supply and installation work undertaken by Kerman: Engineering Design Management; Civil & Infrastructure Construction; Engineering Construction; Structural, mechanical & piping (SMP); E&I and hydraulic services, and; General building construction. \n\nKerman has successfully completed the design & construction of projects totaling more than $2.7B, including competitively tendered lump sum and open book negotiated contracts. \n\nKerman has an excellent record for safety, high quality, workplace relations, budget management, and project completion timing. Our capability is defined by 3 key areas, mentioned above, with delivery by traditional means, design and construct; Engineering, Procurement & Construction (EPC); Cost Reimbursable; Open Book ECI or Target Cost Estimate. Kerman's point of difference is the ability to leverage over 40 years of experience and knowledge to provide\
  \ cost-effective, innovative design and construction solutions for our clients, retaining a highly-skilled, long term, hands-on management team, ability to deliver, high quality, safe and timely outcomes for our clients. Kerman recognises, and is committed to, utilising local business services and suppliers wherever practical, where the work is not being self-performed, for the benefit of both the local community and Kerman. \n\nCamp, workshops, fuel facilities, warehouses/hangars, administration facilities, wash down facilities, pump stations, material handling facilities."
discriminators: "Kerman has Certification to ISO 9001:2015, ISO 45001:2018, ISO 14001:2015 along with Federal WHS accreditation. \n\nKerman is a multi-disciplined Industrial Constructor specializing in bulk storage sheds and materials handling facilities (conveyors, chutes, hoppers), structural, mechanical & piping (SMP) works associated with building process plants, along with numerous other non-process infrastructure including structures like Warehouses, Waste Recovery & Fuel Facilities, Accommodation Villages & Workshops. \n\nKerman's point of difference is the ability to leverage over 40 years of experience and knowledge to provide cost-effective, innovative design and construction solutions for our clients. Kerman's success in retaining a highly-skilled, long term, hands-on management team and supporting the workforce is a key component of the ability to deliver, high quality, safe and timely outcomes for our clients. Kerman prides ourselves on our relationships with not only our clients,\
  \ but with our suppliers, consultants and sub-contractors. Kerman recognises, and is committed to, utilising local business services and suppliers wherever practical, where the work is not being self-performed, for the benefit of both the local community and Kerman. Local Industry Participation has enabled Kerman to establish close, ongoing, relationships with numerous local businesses providing invaluable support to the success of the project. This commitment is driven by our Directors and Senior Management and requires practical implementation by our site teams.\n\nMuch of Kerman's success can be attributed to the ability to combine the strength and stability of a large organization with the service, flexibility, openness, and honesty somebody would expect from a smaller business. Kerman's strong culture is supported by our values of \"Relationships, Adaptive, Reliable, & Empowered\"."
