overview: Falcon Engineering has not had the opportunity to engage with the Defense industry to date.  We believe our company can be an asset to any contractor looking for a reliable, professional fabricator for their requirements.  For 60+ years Falcon has been servicing Australia in providing quality steel fabrications in both ferrous and non-ferrous materials within the Electrical, Mining, Oil&Gas and Rail industries.  Through innovation and improvement in manufacturing techniques Falcon Engineering is able to bid competitively and produce products in an efficient and cost effetely way to ensure delivery on time and within budget.
