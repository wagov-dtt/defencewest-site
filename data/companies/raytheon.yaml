overview: Raytheon Australia is the Australian arm of the Raytheon Company, a major US defence contractor and industrial corporation with core manufacturing concentrations in weapons and military and commercial electronics. The Australian operation was established in 1999, and has since grown to become one of the largest US-owned defence contractors operating in Australia. In WA, our Henderson facility has now become home to more than 148 employees with expertise working on the Collins combat system in-service support program. In addition to the Collins class work in Western Australia, for over 7 years, Raytheon Australia has managed, operated and maintained the facilities, systems, equipment and devices located at the Harold E Holt (HEH) Naval Communication Station. The facility provides continuous, strategic and tactical communications with submarines for the Naval forces of the United States, Australia and allied nations. Other principal company facilities in Australia are maintained
  at Techport (Adelaide), Macquarie Park (Sydney), Murarrie (Brisbane), Carole Park (Brisbane) and headquarters in Canberra (ACT).
