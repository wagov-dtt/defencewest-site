overview: Since 2008, TraumaSim have been delivering medically accurate products designed to simulate realistic traumatic injuries and medical conditions as well as providing training, workshops, part-task trainers and moulage technicians & supplies to industries and professionals around the world. These services enable medics, health care students / professionals and first responders to undertake training and assessment using medically accurate products that promote realism and diversity in real world simulations. TraumaSim have proudly been providing the Australian Defence Force with products and services for Pre-Deployment Medical Training plus realistic medical moulage & part-task trainers for Army Combat Health Training and Mission Rehearsal Exercises since 2009. Our durable, realistic and locally made products, available in 11 different skin colours, include Emergency Tourniquet Trainers, Haemostatic Clotting Trainers, Haemorrhage Control Simulators, TraumaWear for quick application
  of reusable wounds, a large selection of silicone wounds plus quality moulage and special affects supplies – allowing medical students and emergency personnel to learn and practise these critical skills within the most realistic scenarios.
