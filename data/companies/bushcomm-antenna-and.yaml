overview: Bushcomm Antenna and Tower Systems specialise in high frequency (HF/VHF) antenna and tower solutions, and are industry innovators of premium quality fixed station and lightweight tactical antennas and masts. We are at the forefront of HF and VHF antenna technologies, and industry leaders in the design and manufacture of fixed base stations and portable tactical antenna systems. We have over 25 years experience in the HF and VHF antenna industry and can provide off-the-shelf solutions to end users of commercial broadband fixed station or light weight fast deployment military antennas and towers.
