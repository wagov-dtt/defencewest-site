capabilities: Our products are used by commercial operators, government and non-government organisations and the military world-wide. We supply a wide range of premium and extreme environment grade broadband, single and multi-frequency HF antenna systems. We are able to custom engineer products to suit specific applications; 100% Australian - our full range of products are fabricated and assembled at our facility in Perth WA. We are Original Equipment Manufacturer (OEM) suppliers to multiple organisations within the HF industry; and we maintain on-call technical and engineering staff.
