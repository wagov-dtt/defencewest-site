overview: 'Scope Engineering is a quality driven, WA-owned and operated company with extensive experience in the oil and gas, marine, refineries and mining sectors. We provide welding and fabrication services in: stainless steels, exotic, carbon steel materials; piping; frames, deck grillage systems; PIG launchers, receivers; vessels; heat exchangers; chutes, hoppers; lifting equipment; structural assemblies; vessel mobilisation; shutdowns, unplanned outage support; and custom engineered solutions. Our workshop machining capacities span large turning and milling, Computer Numeric Control (CNC) machining and prototyping. Onsite machining capabilities include: flange facing; milling; coating removal tooling; pipe cutting, bevelling; shutdowns; and custom onsite machining, equipment and solutions. We are the Australian sales agent for Sonardyne and Australian rental agent for Ashtead Technologies.'
