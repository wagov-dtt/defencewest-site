capabilities: For more than 130 years, companies around the world have depended on Intertek to help ensure the quality and safety of their products, processes and systems. We hold extensive global accreditations, recognitions, and agreements, and our knowledge of and expertise in overcoming regulatory, market, and supply chain hurdles is unrivalled. Through our global network of state-of-the-art facilities and industry-leading technical expertise we provide innovative and bespoke assurance, testing, inspection and certification services to customers.
