overview: Intertek is an industry leader with more than 42,000 employees in 1,000 locations in over 100 countries. We deliver Total Quality Assurance expertise 24 hours a day, 7 days a week with our industry-winning processes and customer-centric culture. We provide a systemic approach to supporting the Quality Assurance (QA) efforts of customers across their operations including research and development, raw materials sourcing, components suppliers, manufacturing, transportation, distribution and retail channels, and consumer management.
