overview: "JMH Group are industry leading experts and a 'one stop shop' for all mobile plant and equipment maintenance, repairs and support. Thanks to expert knowledge and experience, a strong passion and a huge work ethic JMH Group are dedicated to always working to the highest levels of safety and efficiency whilst striving for optimum results for our clients.\n\nJMH Group have a large team of qualified and experienced tradespeople in various field placements throughout Western Australia and based in our Geraldton workshop. Our trade qualified technicians include Heavy Duty Diesel Mechanics, Auto Electricians and Boilermakers. These technicians are OEM (Original Equipment Manufacturer) trained from Scania to Toyota, Westrac and Komatsu. JMH Group consistently aims to provide OEM products to our clients at a reasonable cost.\n\nOur technicians work with and are supported by our Parts and Clerical Departments who are also recognised and acknowledged as critical in the successful operations\
  \ of JMH Group. The team at JMH Group are led by a supportive and experienced Management Team to ensure our clients receive the best service and support available in the industry.\n\nAt JMH Group we are very enthusiastic about keeping up to date with the latest advances in industry technologies and tooling to continue as industry leaders and innovators. JMH Group have an extensive library of hire equipment, tooling and personnel to ensure operational efficiencies and minimised down-time for our clients.  \nAll of these qualities have established JMH Group as an industry leader and in recent years led to partnerships with international innovators such as Scania, JCB, Kalmar Oceania, Fuchs and Groeneveld - Beka. JMH group is endorsed and equipped to supply parts, service and support for these brands as well as holding a dealership license for JCB machinery and Kalmar Equipment."
