capabilities: Aurora Labs' multi-discipline engineering team can design, modify and 3D print both new and legacy parts. We offer an end-to-end solution from inventory assessment, 3D scanning, design and optimization for duty, to production and deployment. Using both our proprietary in-house metal 3D printers and our third-party plastic machines, we are able to offer short-run and serial 3D printing in metals as well as in a wide range of polymers.
