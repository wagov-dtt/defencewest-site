capabilities: "Red Tail Group (RTG) offers a range of Products, Services & solutions for the Marine, Offshore, Industrial, Mining & Energy Sectors. RTG is the Zerust distributor of Volatile Corrosion Inhibitors (VCI's) in Australia. Zerust has been established globally for over 60 years.\n\nRTG offers the following services:\n\n  * Preservation & Maintenance engineering, planning and execution\n  * Mothballing & Extended Outages\n  * SCI & VCI Products & Services (Zerust)\n  * CMMS & Inventory Control\n  * Project Management Preservation & Maintenance Mothballing\n  * VCI and Non-VCI Industrial wrapping services (for all equipment)"
discriminators: "RTG and Zerust distinguishes itself from competitors by offering cost-effective and comprehensive Integrated Corrosion Technologies (ICT) that go beyond simply selling products, providing end-to-end Asset Integrity Solutions. This includes a wide range of solutions, expert technical support, global testing, and a focus on customer needs. Zerust's commitment to quality, safety, and the environment is also a key differentiator. \n\nHere's a more detailed breakdown:\n\n  * **Holistic Approach:**\n\nZerust moves beyond product sales to offer complete asset integrity programs, helping clients implement proactive, long-term corrosion mitigation strategies. \n\n  * **Integrated Corrosion Technologies (ICT):**\n\nThis system combines proprietary inhibitors with traditional methods like cathodic protection and coatings, offering unique and innovative solutions. \n\n  * **VCI Expertise:**\n\nZerust is a leading supplier of Vapor Corrosion Inhibitor (VCI) based solutions, particularly\
  \ for industries like oil and gas. \n\n  * **Customer Service and Support:**\n\nZerust emphasizes expert technical support and tailored solutions, understanding the specific needs of each client's assets. \n\n  * **Global Presence and Reach:**\n\nZerust has a global presence, with representatives in over 70 countries, ensuring access to expert support and solutions worldwide. \n\n  * **Broad Range of Products:**\n\nIn addition to VCI, Zerust offers rust preventives, VCI oils, corrosion inhibiting additives, and rust removers. \n\n  * **Focus on Prevention and Mitigation:**\n\nRTG & Zerust focuses on preventing corrosion-related failures and reducing associated costs."
