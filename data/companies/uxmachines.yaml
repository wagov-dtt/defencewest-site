capabilities: 'UXMachines Pty Ltd aims to be recognised as a high performing, commercially disciplined contractor for services making use of emerging technologies as AI/ML, unmanned aerial vehicles and aerial robotics, 3D/VR/AR, image processing, computer vision, and data science.


  Our inspiring team, high demands on quality, customer satisfaction, efficiency, and innovative thinking enables our customer to develop new innovative services. We are authorized to conduct commercial drone operations for RPAS aerial work (ReOC 7399, ARN 834101).


  We are proud to have been part of the Department of Defense DStart Ignite accelerator and want to become a globally respected provider of innovative defence solutions, Landgate and Development WA SPUR 2021 grant recepients, and was selected as Northrop Grumman Finalist for the Australian Tech and Innovation Showcase in 2022.'
