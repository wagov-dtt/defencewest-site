overview: 'High Pressure Plus (HP Plus) is a leading specialist in high-pressure gas and fluid systems, supporting the Defence, aerospace, mining, energy and industrial sectors. From our bases in Sydney and Perth, we deliver engineered solutions, products and services tailored for the most demanding applications.


  We are a Defence Authorised Hyperbaric Repairer. This certification allows us to install and maintain high-pressure breathing gas systems and related pressure components, commonly found in ADF SCUBA diving and Damage Control environments both onboard and onshore.'
