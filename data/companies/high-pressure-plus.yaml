capabilities: 'Scheduled maintenance and repair of high-pressure Breathing Air Compressor Units (BACUs).


  Supply and maintenance of Haskel oxygen, nitrogen, nitrox, helium and rare gas boosters.


  Design, manufacture, supply, installation and maintenance of gas charging and distribution panels.


  In-situ inspection, testing and maintenance of onboard or onshore hyperbaric systems.


  Scheduled calibration and testing of relief valves, pressure gauges, hoses and similar pressure system components.


  URDEF repair of critical systems onboard vessels at Fleet Base West (FBW), Fleet Base East (FBE) or contractor shipyards.


  Subcontractor maintenance activities for primes, where the need for an Authorised Hyperbaric Repairer to complete works and sign-off exists.


  Asset management, pressure vessel/cylinder certification and breathing air quality analysis.'
discriminators: 'Authorised Hyperbaric Repairer - ensures that breathing gas systems are maintained in accordance with required ADF engineering specifications and compliance is maintained throughout system lifecycles.


  Authorised facilities located in both Perth and Sydney allows for cross-country collaboration and execution.


  OEM trained technicians and direct OEM support through supply agreements for Defence approved equipment.


  Strong focus on customer service, efficient project execution and delivery.


  Over 30 years experience in ADF maintenance contracts and hyperbaric systems requirements.


  Support of sub-sea and specialist forces such as Clearance Divers, SASR, Commandos with critical breathing systems, communications and underwater recovery equipment.'
