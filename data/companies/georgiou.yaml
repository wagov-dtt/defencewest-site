overview: Georgiou Group is an Australian owned, leading building and civil construction company, delivering a wide range of construction services professionally and capably. With more than 45 years' experience and located in Western Australia, New South Wales, Queensland and Northern Territory, it is our vision to be 'the best people to work with'. We do this by working with our clients and partners to achieve the best possible results. Our focus is achieving excellent project outcomes for customers and pursuing innovative solutions, with first-class safety outcomes.
