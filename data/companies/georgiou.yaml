capabilities: "Georgiou has extensive experience in the planning, mobilisation and logistical management of resources to develop infrastructure in metropolitan and remote areas. \n\nThe company's core capabilities are building construction, urban and land development and regeneration, earthworks, road and bridge construction, precast, marine and port works, and water infrastructure. Georgiou have made significant contributions to developing infrastructure in metropolitan and remote locations, and continually strive to stay one step ahead through the application of innovation in every project. Georgiou aims to minimise any impact on the environment and to ensure cost efficiencies by reusing, recycling and replacing whenever possible to deliver best-for-project outcomes."
