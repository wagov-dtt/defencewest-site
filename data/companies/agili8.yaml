  \ & Defence Network\n\n Engineered for speed, precision and agility, our key customers are predominantly in Critical Industries such as Defence, Health, Industrial & Logistics.\n\nWe partner with leading Australian and global research organisations in quantum, XR, AI and computer vision for R&D and Not-For-Profit organisations like the Royal Flying Doctors Service & Foundation of Indigenous Sustainable Health\n\nOur smart glasses are supplied by US Defence NASDAQ listed manufacturer (NASDAQ: VUZI), where Agili8 is the exclusive distributor for Australia and New Zealand, which are the only smart glasses approved by United Nations and NATO for frontline emergency rescues and humanitarian aid."
