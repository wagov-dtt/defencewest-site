capabilities: "**Key enabler:**\n\nOur solution assists to deliver the 7 Sovereign Defence Industrial Priorities with the following core competencies:\n\n  * Empowers workforce with rapid upskilling on-the-job in real time\n  * HCI design for human performance optimisation under stress and distraction\n  * Integrated Visual Augmentation System in XR using 3D live hands, tools & AI support\n  * Human-machine teaming capabilities providing accurate drops and UAV silent gesture commands\n  * Live translation, transcription, video recording, image capture, annotation and sharing of information\n  * Expedites speed, precision and agility for Joint All Domain Command & Control (JADC2) with full situational awareness\n  * Discrete intel gathering for real-time battlespace awareness and remote virtual collaboration for rapid decision making\n  * Full privacy with lightweight smartglasses that only the frontline wearer can see and hear the offsite expert's instructions\n\n**Applications:**\n\n  *\
  \ Delivers asymmetric advantages with intel overlayed on frontliner's vision\n  * Test, evaluate & quality assure capabilities and equipment are safe and viable\n  * Expedite and secure high value inventory, supply chain, logistics & warehousing\n  * Naval ship building & sustainment with rapid upskilling of workforce capabilities\n  * Agile command & control across multi-domains for a focused & integrated force\n  * Delivers virtual rapid medical response on the frontline without sending our medics there\n  * Asset management, remote troubleshooting, maintenance, repair, overhaul & upgrade of assets\n  * Support advanced manufacture of guided weapons, revolutionizing invisible robo-warfare capabilities\n  * Integrates IoT devices & UAV with optimised human performance\n\nAgili8 broke the world record in saving remote hospital staff at Port Hedland from deadly infection and potential amputation in a mere 15 minutes with just 3 clinicians using XRAI Vision in a clinical trial, saving the\
  \ WA State at least $64,554, 12 Clinicians, 12 months of wait time and 1.3 tonnes of carbon footprint."
