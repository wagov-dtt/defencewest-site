overview: Wedgetail Aerospace is a Western Australian Drone Operations and Training Company founded by a Western Australian entrepreneur and veteran owned company that had seen the utility of large and long-range drones in operational theatres. Our founders sought to realise the capability to operate this step change technology in commercial airspace and provide aerial intelligence, surveillance, reconnaissance, data acquisition and time sensitive air freight to Defence, Government Agencies and commercial customers. Wedgetail Aerospace's approvals to operate in commercial airspace enables unencumbered utility for Defence and Government agencies enabling contracting and application of this unique capability on a task-based approach.
