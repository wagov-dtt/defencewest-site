overview: "IMC Naval Architects (IMC) is an independent Australian naval architecture and marine engineering consultancy servicing the global commercial and defence sectors. Headquartered in Fremantle, Western Australia and established in 1994, IMC provides ship design, vessel modification & conversion, naval architecture, offshore engineering and acquisition management services. IMC is a member of the Australian Dept. of Defence - Defence Support Services (DSS) panel, while also being DISP and ISO 9001:2000 accredited. Independent of shipyards and OEMs, IMC is able to offer advice free of third-party influence, while services are backed by a team of accredited and experienced professional engineers using the latest digital tools.       \n  \nIMC offers consultancy services to Australian State and Federal Government agencies both above and below the line with a presence in Canberra to facilitate Commonwealth engagement."
