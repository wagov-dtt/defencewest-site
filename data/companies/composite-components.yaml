name: Composite Components
slug: composite-components
overview: 'Composite Components is an advanced composite manufacturer and research and development business utilising material processes such as compression moulding, closed moulding and pre-impregnated moulding. We have CAD/CAM capability and export components worldwide with products that operate up to 1,000 metres under the ocean, at sea level and 20,000 feet above in the skies. The diversification of our customer base has been a key driver for innovation. We are constantly reinvesting our past experience into new client offerings. Composite Components operates in a number of commercial arenas, we are currently involved in the fields of: defence - sea, land and aerospace; automotive; mining; oil and gas; architectural and medical.'
