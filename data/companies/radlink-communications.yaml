overview: 'Radlink Communications comprises a team of highly skilled and trained professionals with years of experience in designing, supplying, installing, commissioning, integrating, supporting and maintaining communications networks. Our expertise includes: critical communications networks for the resources sector, government, utilities, construction, emergency services and public safety agencies in Analogue, Tetra, P25 and DMR; wireless communication networks such as point to point, point to multi-point, mesh and LTE; SCADA, telemetry and IT/OT; cyclone-rated, solar-powered communications trailers and skids; cyclone-rated communication towers, masts and poles; fibre optic and coaxial cable networks; a fully managed 24/7 support service providing monitoring and technical assistance; communications power systems utilizing all energy forms, including mains, solar, batteries and backup generators; and an electrical contractor (WA and QLD electrical licences) capable of hybrid power system
  design, installation, commissioning and certification.'
