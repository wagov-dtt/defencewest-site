capabilities: Touchtech maintains software and electronics design and maintenance capabilities so that we can rapidly respond to changing priorities for our clients. Touchtech is an authorised Solution Provider with ORBCOMM, a leading satellite service provider. Touchtech is able to program ORBCOMM hardware and provide end-to-end solutions with hardware and airtime incorporating satellite and mobile data solutions. Other branded mobile and satellite hardware is available and incorporated into projects as best fits client scenarios. Touchtech provides complete solutions, including hardware such as tablets and vehicle computers, with communications using mobile or satellite data. Touchtech uses Garmin Fleet hardware in a range of systems.
