capabilities: We specialises in Industry 4.0 technologies to solve complex operational problems. Our Smart Shop Floor solution leverages Industrial Internet of Things (IIoT), Machine Learning and Artificial Intelligence to provide supply chain visibility and increasing productivity. We have proven framework in ensuring the success of every project we do. We have track record in providing mission critical support to our clients. We provide service and support across Australia, and we have very talented local workforce ready to assist our client. We also have a long and proud history of continuous driving innovations and staying ahead of the curve.
discriminators: "There is a growing demand for digitisation and automation by Manufacturing businesses.\n\nThis is where Smart Shop Floor (SSF) was born. SSF was developed in Western Australia in collaboration with leading Western Australian Manufacturers, Lean Experts, and Advanced Manufacturing Growth Centre.\n\nSSF is a digital tool designed to assist SME manufacturers in addressing 3 key fundamental issues:\n\n  * Connected Supply Chain - Connecting Defence contractor and Primes with SME businesses to gain traceability, visibility and progress on the work\n  * Increasing productivity with various lean and Industry 4.0 principles\n  * Increases throughput and increases margin by optimising the available skills set in business with the use of Automated Scheduling.  \n  \nThe SME job shops and manufacturers represents over 300,000+ Manufacturing businesses in the AUKUS region.\n\nBased on the following sources:\n\n  * https://cdn.aigroup.com.au/Economic_Indicators/Economic_Outlook/Australian_Manufacturing_in_2019.pdf\
  \  \\- Pg18\n  * https://www.sba.gov/sites/default/files/advocacy/2018-Small-Business-Profiles-US.pdf - Pg4\n  * https://researchbriefings.files.parliament.uk/documents/SN06152/SN06152.pdf - Pg 16  \n  \nSSF is specially designed for SMEs with no or limited technology teams. SSF is easy to implement and delivers value straight away.   \n  \nCOREIoT is ISO 27001 and ISO 9001 certified  \nKey partners include: Advanced Manufacturing Growth Centre (AMGC), AMTIL, Chamber of Commerce and Industry WA, Henderson Alliance, ODIS, Microsoft  \nKey memberships: Henderson Alliance, CCIWA, AUSMINE and Host employers in the Defence industries Pathway Program  \nKey Customers: Barminco, Perth Childrens Hospital, Water Corporation, Schlam Payload, R.Moore & Sons, Pedco Engineering, STW Industries, Klinger Australia, A.D. Coote & Co"
