overview: CGL has been operating the Port of Wyndham since 1999 and importing fuel into Wyndham since 2004. We have been importing and distributing fuel into Gove since 2013 and distributing fuel in Weipa since 2017. Over this time we have established ourselves as a partner to a number of major mining and agricultural operators in northern Australia whereby we offer whole of supply chain solutions across a number of their operational activities. One example is the Savannah Nickel Mine where we import store and deliver their diesel and also supply tanks and manage their on-site fuel inventory. We also cart their concentrate from the mine site to their Port storage facility, which is located on land that we own, then load it onto vessels for export.
