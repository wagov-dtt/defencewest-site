overview: H-E Parts Engineering (HEPE) carries out machining works for the marine, mining, oil and gas and also rail industries. Established in 1989, we possess the experience and state of the art equipment to carry out superior work in a fast turnaround environment. We run two shifts to attend to the urgent nature of some of our work. HEPE has invested in some of the largest and most advanced equipment seen in WA, with another new building and larger machines still to come. We will have 100 tonne capacity in our next building. HEPE also has a robot-operated machine to keep us at the forefront of manufacturing. Our quality assured company is perfectly placed to play a big part in supporting the world's best defence projects.
