capabilities: "Specialist capabilities include:\n\n  * CNC laser cutting and machining\n  * MIG, TIG and MMAW welding\n  * Steel, aluminium, stainless steel & exotic alloys\n  * Punching, pressing, and folding\n  * AS/NZS 1554-certified structural steel fabrication\n  * Coded pipe welding\n  * Mobile welding for on-site work with certification and quality assurance\n\nOur advanced laser cutting services deliver:  \n• Design flexibility for custom applications  \n• Precision cutting of small diameter holes  \n• Superior edge quality  \n• Fast processing and delivery  \n• Accuracy of +/- 0.05mm  \n• Carbon steel up to 25mm  \n• Stainless steel up to 20mm  \n• Aluminium up to 16mm  \n• Brass up to 10mm  \n• Compound rapid speed of 110m/min\n\nWith a reputation for precision, dependability, and results, Haymac fosters a safety-first culture and a commitment to innovation, continuous improvement, and exceeding client expectations."
