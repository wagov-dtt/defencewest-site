overview: Coffey was established in 1959, and now operates as a professional services company with expertise in engineering, geoservices, environmental and project management. With a global footprint, we create value across the asset lifecycle in the oil and gas, power generation, mining, defence, government and transport industries providing customers with smarter solutions. In 2016, Coffey was acquired by US-based Tetra Tech Inc. Tetra Tech supports government and commercial customers through the provision of innovative solutions to complex problems focused on water, environment, energy, infrastructure, and natural resources.
