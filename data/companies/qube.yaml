overview: "Qube is Australia's largest integrated provider of import and export logistics services, covering the complete supply chain from beginning to end. We are a leader in the markets in which we operate, striving continuously to implement innovative practices that enhance our customers' experience.   \nThe expertise of each of our divisions is showcased in the statements below. Qube Bulk currently handles more than 85 million tonnes per annum of bulk products and, with our continued involvement in a number of bulk commodity handling projects, these volumes are expected to increase. We empower our people to deliver exceptional results for our customers every day, and we pride ourselves in offering a safe and inclusive workplace. We encourage innovation and collaboration to ensure we exceed industry standards throughout our organisation. Qube focuses on providing a safe workplace through our Zero Harm programs, and we are committed to working with the local communities in which we operate"
