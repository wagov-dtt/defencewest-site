overview: 'Segnut Pty Ltd has developed an innovative direct replacement for a traditional threaded nut. The resulting “Segnut” incorporates proprietary designs that allow fast and safe nut release (2-3 seconds), even when bolt threads are damaged or seized. The problem of seized/ jammed nuts becomes most acute during mission critical times (eg: during production shut downs for maintenance). Maintenance tasks often require the removal of many hundreds or even thousands of nuts in order to service production equipment. When a nut seizes, resort is often made to high energy removal methods such as “gas-axing” (the oxy cutting of bolts/nuts) which involve hazardous procedures, increased safety risks and the need to secure surrounding equipment. Alternatives include high energy, bulky hydraulic nut splitters or resort to drilling out the bolt centre. The Segnut solution offers an effective alternative, and thus makes a very compelling business case as a direct and interchangeable replacement
  for a standard nut.'
