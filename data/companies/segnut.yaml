capabilities: 'There is no direct competitor to the Segnut. There are various methods and materials aimed at reducing the likelihood of nut seizure (eg: Denso tape, anti-seize coatings, etc), but these often depend on operator skill and diligence for proper execution and may deteriorate over time and environmental exposure. None of the alternatives prevent seizure in the event of thread damage. The Segnut is able to release cleanly and efficiently even if the bolt thread has been damaged and also incurs less costs in materials and/or labour. Segnut’s design is the only one on the market that is interchangeable with standard threaded fasteners and allow efficient upgrading and change-over. Because of the compatibility of Segnuts with standard nuts, back-to-back trialling with standard nuts is possible for any particular application.'
