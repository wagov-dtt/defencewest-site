capabilities: "LatConnect 60 will be the first private high resolution satellite imaging operator in Western Australia and a leading satellite operator in Australia. With its satellite operations centre based in Perth, it will be able to deliver:\n\n  * Immediate real-time tasking from Australia\n  * Data downlinking via local WA ground station & supported by international ground stations\n  * Sub-metre resolution earth observation imagery daily to multiple times a day\n\nLatConnect 60 has also developed platforms for data visualisation and insights, with algorithms and processes to make the data immediately useful. Combination and fusion of our imagery with other data types is also available for enhanced insights."
