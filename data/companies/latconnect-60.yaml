overview: 'LATCONNECT 60 is a Western Australian earth observation space company in growth phase. It was formed in 2019 with the objective to provide responsive, high fidelity, rapid re-visit earth observation data to enhance commercial and defence ISR activities. It has acquired capacity of an existing satellite in-orbit to capture high resolution multispectral data exclusive to Australia and with global access. Satellite constellation expansion is in progress with a follow-on launch in 2022.


  LATCONNECT 60 is partnering with Governments, Research Institutions and major Space Industry players globally to deliver vital insights for our world. The data and its derived solutions are applicable to all industrial, commercial and government purposes. The significant benefits include immediate tasking, unique insights and very competitive pricing.'
