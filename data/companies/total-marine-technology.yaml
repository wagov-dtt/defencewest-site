  As a manufacturer and operator, TMT has the unique ability to seamlessly flow people from the design and build process into the offshore operating environment. Their capability to combine technical competence developed in the workshop, with experience from offshore ROV Operations, delivers an integrated team of personnel, equipment and safe processes dedicated to exceptional performance worldwide.'
