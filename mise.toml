[tools]
python = "3.12"
uv = "latest"
hugo = "latest"
lychee = "latest"
"github:kristoff-it/superhtml" = "latest"

[env]
PYTHONDONTWRITEBYTECODE = "1"
# Fix SSL cert path for pymgl/libcurl
CURL_CA_BUNDLE = "/etc/ssl/certs/ca-certificates.crt"
SSL_CERT_FILE = "/etc/ssl/certs/ca-certificates.crt"

[tasks.setup]
run = ["uv sync", "mise run preprocess"]

[tasks.dev]
depends = ["preprocess"]
run = "hugo server -D --navigateToChanged --disableFastRender"

[tasks.build]
run = ["mise run preprocess", "mise run export", "hugo --cleanDestinationDir", "mise run htmlcheck", "mise run linkcheck"]

[tasks.preprocess]
run = "uv run python scripts/preprocess.py"
sources = ["content/company/*.md", "data/taxonomies.yaml"]
outputs = ["data/computed.yaml"]

[tasks.maps]
description = "Generate missing static minimap images"
run = "uv run python scripts/preprocess.py --maps"

[tasks.maps-force]
description = "Regenerate all static minimap images"
run = "uv run python scripts/preprocess.py --force-maps"

[tasks.maps-refresh]
description = "Refresh map style and assets from OSM"
run = "uv run python scripts/preprocess.py --refresh-style"

[tasks.linkcheck]
run = "lychee public/ --no-progress --cache --max-cache-age 7d || true"

[tasks.htmlcheck]
description = "Check HTML validity with superhtml"
run = "find public -name '*.html' | xargs superhtml check"

[tasks.scrape]
run = "uv run python scripts/scrape.py"

[tasks.scrape-fresh]
run = "uv run python scripts/scrape.py --fresh"

[tasks.export]
run = "uv run python scripts/export.py"
