baseURL = "/"
languageCode = "en-au"
title = "WA Defence Industry & Science Capability Directory"

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Relative URLs for portable HTML (GitHub Pages subfolders, IPFS, USB drives)
relativeURLs = true
uglyURLs = false

# Taxonomies - enabled for SEO (generates /regions/perth/, /capability-domains/cyber/ pages)
# Note: We use custom keys (not slugs), so Hugo will create URLs like /regions/perth/
[taxonomies]
  stakeholder = "stakeholders"
  capability_stream = "capability_streams"
  capability_domain = "capability_domains"
  industrial_capability = "industrial_capabilities"
  region = "regions"
  ownership = "ownerships"
  company_type = "company_types"

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]

[outputFormats.RSS]
  baseName = "feed"

# URL structure - use filename as slug since frontmatter doesn't have slug field
[permalinks]
  company = "/company/:contentbasename/"

# Sitemap
[sitemap]
  changeFreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Markdown rendering
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown

# Related content - find similar companies by taxonomy overlap
[related]
  includeNewer = true
  threshold = 50
  toLower = true
  [[related.indices]]
    name = "capability_streams"
    weight = 100
  [[related.indices]]
    name = "capability_domains"
    weight = 80
  [[related.indices]]
    name = "regions"
    weight = 60
  [[related.indices]]
    name = "industrial_capabilities"
    weight = 40

# Site parameters
[params]
  description = "Western Australia's Defence Industry and Science Capability Directory"
  siteUrl = "https://wagov-dtt.github.io/defencewest-site"
  githubRepo = "wagov-dtt/defencewest-site"
  githubBranch = "main"
  adminEmail = "defencewest@dpc.wa.gov.au"
  githubIssuesUrl = "https://github.com/wagov-dtt/defencewest-site/issues/new?template=submission.md"

  # Canonical taxonomy order (used by JS filter logic)
  taxonomyOrder = [
    "stakeholders", "capability_streams", "capability_domains",
    "industrial_capabilities", "regions", "ownerships", "company_types"
  ]

  # Pico CSS theme (azure, slate, zinc, sand, etc.)
  picoTheme = "slate"
  
  # CDN for external libraries (MapLibre, PicoCSS, Lucide icons)
  cdnUrl = "https://cdn.jsdelivr.net/npm"
  
  # Map settings (OpenFreeMap Liberty)
  mapStyleUrl = "https://tiles.openfreemap.org/styles/liberty"

  # Scraping URLs
  scrapeBaseUrl = "https://www.deed.wa.gov.au/wa-defence-industry-and-science-capability-directory"
  scrapeMapUrl = "https://www.deed.wa.gov.au/defence-map"

  # External URLs
  mapsUrl = "https://www.google.com/maps"

  # Western Australia bounding box for geocoding validation
  [params.waBounds]
    minx = 112.5
    miny = -35.5
    maxx = 129.0
    maxy = -13.5

# Taxonomy display names (used in templates for human-readable titles)
[params.taxonomyTitles]
  capability_streams = "Capability Streams"
  capability_domains = "Capability Domains"
  industrial_capabilities = "Industrial Capabilities"
  regions = "Regions"
  stakeholders = "Stakeholders"
  ownerships = "Ownership"
  company_types = "Company Types"
