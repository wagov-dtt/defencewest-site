baseURL = "/"
languageCode = "en-au"
title = "WA Defence Industry & Science Capability Directory"

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Relative URLs for portable HTML (GitHub Pages subfolders, IPFS, USB drives)
relativeURLs = true
uglyURLs = false

# Taxonomies - enabled for SEO (generates /regions/perth/, /capability-domains/cyber/ pages)
# Note: We use custom keys (not slugs), so Hugo will create URLs like /regions/perth/
[taxonomies]
  stakeholder = "stakeholders"
  capability_stream = "capability_streams"
  capability_domain = "capability_domains"
  industrial_capability = "industrial_capabilities"
  region = "regions"

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]

[outputFormats.RSS]
  baseName = "feed"

# URL structure - use filename as slug since frontmatter doesn't have slug field
[permalinks]
  company = "/company/:contentbasename/"

# Sitemap
[sitemap]
  changeFreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Markdown rendering
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown

# Related content - find similar companies by taxonomy overlap
[related]
  includeNewer = true
  threshold = 50
  toLower = true
  [[related.indices]]
    name = "capability_streams"
    weight = 100
  [[related.indices]]
    name = "capability_domains"
    weight = 80
  [[related.indices]]
    name = "regions"
    weight = 60
  [[related.indices]]
    name = "industrial_capabilities"
    weight = 40

# Site parameters
[params]
  description = "Western Australia's Defence Industry and Science Capability Directory"
  siteUrl = "https://defencewest.wa.gov.au"
  githubRepo = "wagov-dtt/defencewest-site"
  githubBranch = "main"
  
  # Pico CSS theme (azure, slate, zinc, sand, etc.)
  picoTheme = "slate"
  
  # CDN for external libraries (MapLibre, PicoCSS, Lucide icons)
  cdnUrl = "https://cdn.jsdelivr.net/npm"
  
  # Map settings (OSM Shortbread vector tiles)
  mapStyleUrl = "https://vector.openstreetmap.org/styles/shortbread/colorful.json"
  mapTilesUrl = "https://vector.openstreetmap.org/shortbread_v1/{z}/{x}/{y}.mvt"
  
  # External URLs
  mapsUrl = "https://www.google.com/maps"
